<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>

    <header>
        <img class= "logo"src="./img/Design sem nome (4).png" alt="logo">
    </header>


    <main>

        <section class="conteiner">

            <div class="form-img">
                <img src="./img/f4bank.png" alt="icone banco">

                <div class="formulario">
                    <form action="#">
                        <div class="form-header">
                            <div class="titulo">
                                <h1>Abra sua conta </h1>
                            </div>

                            <div class="login">
                                <button> <a href="">Entrar</a></button>
                            </div>

                                <div class="input-grup"> 
                                
                                    <label for="Number">CPF</label>
                                    <input  id="Number" type="cpf" required>

                                    <label for="name">Digite seu nome completo</label>
                                    <input  id="name"type="text" name="name" required>
                                
                                    <label for="email">Email</label>
                                    <input  id="email"type="text" name="email" required>
                            
                                    <label for="Number">celular</label>
                                    <input  id="Number"type="tel" name="Number" required>
    
                                    <label for="password">Senha</label>
                                    <input  id="password"type="password" name="password" required>

                                    <label for="confirmpassword">Confirme sua senha</label>
                                    <input  id="confirmpassword"type="confirmpassword" name="confirmpassword" required>
                                

                                </div>
                            </div>

                        </div>

                        <div class="botton-confirma">
                           <button><a href="#">Continuar</a></button>
                        </div>
                    </form>

                </div>

            </div>
          </section>


    </main>


</body>
</html>
