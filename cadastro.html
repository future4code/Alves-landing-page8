<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>

    <header>
        <img class= "logo"src="./img/Design sem nome (4).png" alt="logo">
    </header>


    <main>

        <section class="conteiner">

            <div class="form-img">
                <img src="./img/Design sem nome (5).png" alt="icone banco">
            </div>

            

             <div class="formulario">
                
                <div class="cartão">
                    <h2>Peça seu cartão </h2>
                    <p>Preencha seus dados abaixo, para solicitar seu Cartão.</p> 
               </div> 
              
             <form action="#">
                    <input type="CPF" placeholder="Digite seu CPF" required>
                    <input type="text" placeholder="Nome completo" required>
                    <input type="email" placeholder="Seu e-mail" required>
                    <input type="tel" placeholder="celular" required>
                    <input id="enviar" type="submit" placeholder="Enviar">
             </form>
             </div>
           

    
           
          </section>


    </main>


</body>
</html>
